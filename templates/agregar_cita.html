
<main class="mb-3">
    <h1>AGENDAR CITAS </h1>
</main>
  
<form action="/AgregarCita" method="POST">
  <div class="form-row">
    <div class="form-group col-md-6">
      <label for="inputNombre4">Nombre</label>
      <input type="text" class="form-control" id="inputNombre4" name="nombres">
    </div>
    
    <div class="form-group col-md-6">
      <label for="inputApellidos4">Apellidos</label>
      <input type="text" class="form-control" id="inputApellidos4" name="apellidos">
    </div>

    <div class="form-group col-md-6">
      <label for="inputid">Documento de Identidad </label>
      <input type="text" class="form-control" id="inputDocumento" name="documento">
    </div>
    
    <div class="form-group col-md-6">
      <label for="inputTel">Telefono/Celular</label>
      <input type="text" class="form-control" id="inputTel" name="telefono">
    </div>
  <div class="form-group col-md-12">
      <label for="inputTel">Correo Electrónico</label>
      <input type="text" class="form-control" id="inputCorreo" name="correo">
  </div>

  <div class="form-group col-md-6">
      <label for="inputFecha">Fecha</label>
      <input id="date" name="date" type="date" class="form-control input-md">
  </div>

  <div class="form-group col-md-6">
    <label class="control-label" for="time">Hora</label>
    <select id="time" name="time" class="form-control">
        <option value="8:00 to 9:00">8:00 - 9:00</option>
        <option value="9:00 to 10:00">9:00 - 10:00</option>
        <option value="10:00 to 11:00">10:00 - 11:00</option>
        <option value="11:00 to 12:00">11:00 - 12:00</option>
        <option value="12:00 to 1:00">12:00 - 1:00</option>
        <option value="1:00 to 2:00">1:00 - 2:00</option>
        <option value="2:00 to 3:00">2:00 - 3:00</option>
        <option value="3:00 to 4:00">3:00 - 4:00</option>
        <option value="4:00 to 5:00">4:00 - 5:00</option>
    </select>
  </div>

  <div class="form-group col-md-12">
    <label class="control-label" for="appointmentfor">Especialista</label>
    <select id="appointmentfor" name="appointmentfor" class="form-control">
        <option>------------- </option>
        <option>Samuel Suaza Diaz</option>
        <option>Maria Catalina Botero Guevara</option>
        <option>David Sanchez</option>
        <option>Johana Rangel Rincon</option>
        <option>Liza Maria Isaza</option>
    </select>
  </div>
  
  <div class="col text-center">   
      <button type="submit" style="margin: 10px" class="btn btn-primary">Agregar</button>
      <a href="/pacientes"><button style="margin: 10px" type="button" class="btn btn-primary">Atrás</button></a>
  </div>
  </div>
</form>
